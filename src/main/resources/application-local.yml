spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:database

security:
  jwt:
    token:
      secret-key: "ThisIsSecretKey1!2@3#4$5%ThisIsSecretKey1!2@3#4$5%ThisIsSecretKey1!2@3#4$5%ThisIsSecretKey1!2@3#4$5%"
